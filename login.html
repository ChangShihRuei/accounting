<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登入 - Accounting System</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    .login-title {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .login-subtitle {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
    }
    
    #buttonDiv {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .security-note {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ecf0f1;
    }
    
    .error-message {
      background: #fee;
      color: #c0392b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">💼</div>
    <h1 class="login-title">歡迎使用記帳系統</h1>
    <p class="login-subtitle">請使用 Google 帳號登入</p>
    
    <div id="error-message" class="error-message"></div>
    
    <div id="buttonDiv"></div>
    
    <p class="security-note">
      🔒 您的資料安全受到保護<br>
      只有授權用戶可以訪問此系統
    </p>
  </div>

  <script>
    // Check if user is already logged in
    const existingSession = localStorage.getItem('auth_session');
    if (existingSession) {
      try {
        const session = JSON.parse(existingSession);
        if (session.expiresAt && session.expiresAt > Date.now()) {
          // User is already logged in, redirect to home
          window.location.href = '/';
        }
      } catch (e) {
        localStorage.removeItem('auth_session');
      }
    }

    // Load auth script
    const script = document.createElement('script');
    script.src = '/assets/auth.js';
    script.onload = function() {
      // Initialize auth and render button
      authManager.init().then(() => {
        authManager.renderSignInButton('buttonDiv');
      });
    };
    document.head.appendChild(script);
    
    // Check for error in URL params
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'unauthorized') {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = '您的帳號未被授權訪問此系統';
      errorEl.style.display = 'block';
    }
  </script>
</body>
</html>
